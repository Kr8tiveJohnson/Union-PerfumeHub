<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor Login | Perfume Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="auth-page fade-in">
  <div class="auth-card">

    <h1>Vendor Login</h1>
    <p>Access your Perfume Hub dashboard</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Business Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <span class="auth-link">
      Donâ€™t have an account?
      <a href="vendor-register.html">Create one</a>
    </span>

  </div>
</section>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  let vendors = JSON.parse(localStorage.getItem("vendors")) || [];

  let vendor = vendors.find(v =>
    v.email === email.value && v.password === password.value
  );

  if (!vendor) {
    alert("Invalid email or password");
    return;
  }

  localStorage.setItem("loggedVendor", JSON.stringify(vendor));

  console.log("LOGGED VENDOR:", vendor); // debug
  window.location.href = "vendor.dashboard.html";
});
</script>

</body>
</html>
