<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Perfume | Union PerfumeHub</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <h2 class="logo">Perfume<span>Hub</span></h2>
</nav>

<section class="add-product">

  <div class="product-card slide-up">

    <h2>Upload New Perfume</h2>

    <form>

      <input type="text" placeholder="Perfume Name" required>

      <select>
        <option>Select Category</option>
        <option>Men Perfume</option>
        <option>Women Perfume</option>
        <option>Unisex</option>
      </select>

      <select>
        <option>Select Scent Type</option>
        <option>Floral</option>
        <option>Woody</option>
        <option>Spicy</option>
        <option>Fresh</option>
      </select>

      <input type="number" placeholder="Price">
      <input type="number" placeholder="Stock Quantity">

      <input type="file">

      <textarea placeholder="Perfume Description"></textarea>

      <button>Upload Product</button>

    </form>

  </div>

</section>

</body>
</html>
