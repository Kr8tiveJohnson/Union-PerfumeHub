<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor Register | Perfume Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="auth-page fade-in">
  <div class="auth-card">

    <h1>Create Vendor Account</h1>
    <p>Start selling perfumes on Perfume Hub</p>

    <form id="registerForm">
      <input type="text" id="business" placeholder="Business Name" required>
      <input type="email" id="email" placeholder="Business Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <span class="auth-link">
      Already have an account?
      <a href="vendor-login.html">Login</a>
    </span>

  </div>
</section>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();

  let vendors = JSON.parse(localStorage.getItem("vendors")) || [];

  let newVendor = {
    business: business.value,
    email: email.value,
    password: password.value
  };

  vendors.push(newVendor);
  localStorage.setItem("vendors", JSON.stringify(vendors));

  alert("Account created successfully. Please login.");
  window.location.href = "vendor-login.html";
});
</script>

</body>
</html>
